<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Building with Vue.js</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="builds/bundle.css" />
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#"><h1>Wisdom Pet Medicine</h1></a>
          </div>
          <!-- navbar-header -->
        </div>
        <!-- container -->
      </nav>
    </header>
    <div class="main">
      <div class="page" id="petratings">
        <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <!-- App Starts Here -->
              <div id="app">
                <h1>{{ title }}</h1>
                <ul v-for="item in appointments">
                  <li>
                    {{ item.petName }}
                  </li>
                </ul>
              </div>

              <!-- App Ends Here -->

              <script>
                const apts = [
                  {
                    petName: "Spot",
                    petOwner: "Constance Smith",
                    aptDate: "2017-07-24 08:30",
                    aptNotes: "This German Shepherd is having some back pain"
                  },
                  {
                    petName: "Goldie",
                    petOwner: "Barot Bellingham",
                    aptDate: "2017-07-22 15:50",
                    aptNotes: "This Goldfish has some weird spots in the belly"
                  },
                  {
                    petName: "Mitten",
                    petOwner: "Hillary Goldwyn",
                    aptDate: "2017-07-21 9:15",
                    aptNotes: "Cat has excessive hairballs"
                  },
                  {
                    petName: "Buffy",
                    petOwner: "Hassum Harrod",
                    aptDate: "2017-07-20 15:30",
                    aptNotes:
                      "This Chihuahua has not eaten for three days and is lethargic"
                  }
                ];
                var vm = new Vue({
                  el: "#app",
                  data: {
                    title: "Appointment",
                    appointments: apts
                  }
                });
              </script>
            </div>
            <!-- col-sm-12 -->
          </div>
          <!-- row -->
        </div>
        <!-- container -->
      </div>
      <!-- petratings page -->
    </div>
    <!-- main -->

    <footer>
      <div class="content container-fluid">
        <div class="row">
          <div class="col-sm-6">
            <p>
              All contents &copy; 2014 <a href="http://lynda.com">Lynda.com</a>.
              All rights reserved.
            </p>
          </div>
          <!-- col-sm-6 -->
          <div class="col-sm-6">
            <nav class="navbar navbar-default" role="navigation">
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Terms of use</a></li>
                <li><a href="#">Privacy policy</a></li>
              </ul>
            </nav>
            <!-- navbar-default -->
          </div>
          <!-- col-sm-6 -->
        </div>
        <!-- row -->
      </div>
      <!-- content container -->
    </footer>
    <!-- footer -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="builds/app.js"></script>
  </body>
</html>
